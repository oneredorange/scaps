akka {
  loggers = ["akka.event.Logging$DefaultLogger"]
  loglevel = DEBUG
  actor {
    debug {
      // autoreceive = on
      // lifecycle = on
      receive = on
    }
  }
}

scaps {
  index {
    base-dir = webservice/target/test/index
    classes-dir = ${scaps.index.base-dir}/classes
    terms-dir = ${scaps.index.base-dir}/terms
    modules-dir = ${scaps.index.base-dir}/modules

    timeout = 1 day
  }
}