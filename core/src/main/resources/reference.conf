scaps {
  index {
    base-dir = ../target/index
    classes-dir = ${scaps.index.base-dir}/classes
    terms-dir = ${scaps.index.base-dir}/terms
    modules-dir = ${scaps.index.base-dir}/modules
    views-dir = ${scaps.index.base-dir}/views
    
    timeout = 1 day
    
    length-norm-weight = 0.1
    
    type-frequencies-sample-size = 10000
  }
  
  query {
    max-results = 100
    
    depth-boost-weight = 0.7
    distance-boost-weight = 2
    type-frequency-weight = 1.9
    name-boost = 0.08
    doc-boost = 0.05
  }
}