scala-api-search {
  index {
    base-dir = target/index
    classes-dir = ${scala-api-search.index.base-dir}/classes
    terms-dir = ${scala-api-search.index.base-dir}/terms
    
    length-norm-weight = 1
  }
  
  query {
    distance-boost-weight = 0.1
    depth-boost-weight = 0.1
    idf-weight = 0
    name-boost = 1
    doc-boost = 1
  }
}