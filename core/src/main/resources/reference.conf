scaps {
  index {
    base-dir = ../target/index
    classes-dir = ${scaps.index.base-dir}/classes
    terms-dir = ${scaps.index.base-dir}/terms
    modules-dir = ${scaps.index.base-dir}/modules
    
    timeout = 1 day
    
    length-norm-weight = 0.6
  }
  
  query {
    max-results = 100
    
    depth-boost-weight = 0.25
    distance-boost-weight = 0.8
    type-frequency-weight = 1.4
    name-boost = 0.2
    doc-boost = 0.1
  }
}