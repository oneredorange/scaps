scaps {
  index {
    base-dir = ../target/index
    classes-dir = ${scaps.index.base-dir}/classes
    terms-dir = ${scaps.index.base-dir}/terms
    modules-dir = ${scaps.index.base-dir}/modules
    views-dir = ${scaps.index.base-dir}/views
    
    timeout = 1 day
    
    type-frequencies-sample-size = 40000
  }
  
  query {
    max-results = 100
    
    length-norm-weight = 0.25
    depth-boost-weight = 0.7
    distance-boost-weight = 0.6
    type-frequency-weight = 2.7
    name-boost = 0.08
    doc-boost = 0.04
    
    fingerprint-frequency-cutoff = 0.5
  }
}